<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> w3schools lightbox modal-img gallery</title>
    <link rel="stylesheet" href="modalimg.css" />
  </head>
  <body>
    <div class="row">
      <div class="column">
        <img
          src="https://www.w3schools.com/howto/img_nature.jpg"
          onclick="openModal();currentSlide(1)"
          class="hover-shadow"
          style="width: 100%;"
        />
      </div>
      <div class="column">
        <img
          src="https://www.w3schools.com/howto/img_snow.jpg"
          onclick="openModal();currentSlide(2)"
          class="hover-shadow"
          style="width: 100%;"
        />
      </div>
      <div class="column">
        <img
          src="https://www.w3schools.com/howto/img_mountains.jpg"
          onclick="openModal();currentSlide(3)"
          class="hover-shadow"
          style="width: 100%;"
        />
      </div>
      <div class="column">
        <img
          src="https://www.w3schools.com/howto/img_lights.jpg"
          onclick="openModal();currentSlide(4)"
          class="hover-shadow"
          style="width: 100%;"
        />
      </div>
    </div>

    <!-- The Modal/Lightbox -->
    <div id="myModal" class="modal">
      <span class="close cursor" onclick="closeModal()">&times;</span>
      <div class="modal-content">
        <div class="mySlides">
          <div class="numbertext">1 / 4</div>
          <img src="https://www.w3schools.com/howto/img_nature_wide.jpg" style="width: 100%" />
        </div>

        <div class="mySlides">
          <div class="numbertext">2 / 4</div>
          <img src="https://www.w3schools.com/howto/img_snow_wide.jpg" style="width: 100%" />
        </div>

        <div class="mySlides">
          <div class="numbertext">3 / 4</div>
          <img src="https://www.w3schools.com/howto/img_mountains_wide.jpg" style="width: 100%" />
        </div>

        <div class="mySlides">
          <div class="numbertext">4 / 4</div>
          <img src="https://www.w3schools.com/howto/img_lights_wide.jpg" style="width: 100%" />
        </div>

        <!-- Next/previous controls -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>

        <!-- Caption text -->
        <div class="caption-container">
          <p id="caption"></p>
        </div>

        <!-- Thumbnail image controls -->
        <div class="column">
          <img
            class="demo"
            src="https://www.w3schools.com/howto/img_nature.jpg"
            onclick="currentSlide(1)"
            alt="Nature"
            style="width: 100%;"
          />
        </div>

        <div class="column">
          <img
            class="demo"
            src="https://www.w3schools.com/howto/img_snow.jpg"
            onclick="currentSlide(2)"
            alt="Snow"
            style="width: 100%;"
          />
        </div>

        <div class="column">
          <img
            class="demo"
            src="https://www.w3schools.com/howto/img_mountains.jpg"
            onclick="currentSlide(3)"
            alt="Mountains"
            style="width: 100%;"
          />
        </div>

        <div class="column">
          <img
            class="demo"
            src="https://www.w3schools.com/howto/img_lights.jpg"
            onclick="currentSlide(4)"
            alt="Lights"
            style="width: 100%;"
          />
        </div>
      </div>
    </div>

    <script src="modalimg.js"></script>
  </body>
</html>
